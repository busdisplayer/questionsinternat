<! DOCTYPE html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Internat</title>
    <!-- Inclusion de W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="shortcut icon" href="https://tse3.mm.bing.net/th?id=OIP.7xI-O4k9h_8to_lPI1DusAHaJu&pid=Api">
  <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
</head>
<body>
<body class="w3-light-grey">

<div class="w3-container w3-display-middle w3-card w3-white w3-round w3-padding-large" style="max-width:600px; width:90%;">
    <!-- Conteneur du diaporama -->
    <div class="w3-center w3-large w3-margin-bottom">Partageons un moment ensemble...</div>

    <!-- Questions -->
    <div class="w3-xlarge w3-margin-bottom question w3-animate-opacity">
      <p>Question 1 : Quel est votre nom ?</p>
    </div>
    <div class="w3-xlarge w3-margin-bottom question w3-animate-opacity" style="display:none;">
      <p>Question 2 : Quel est votre âge ?</p>
    </div>

    <!-- Boutons de navigation -->
    <div class="w3-bar">
        <button id="prevBtn" class="w3-button w3-blue w3-left w3-round" onclick="changeSlide(-1)" disabled>Précédent</button>
        <button id="nextBtn" class="w3-button w3-blue w3-right w3-round" onclick="changeSlide(1)">Suivant</button>
    </div>
</div>

<script>
    let currentSlide = 0;
    const questions = document.querySelectorAll(".question");

    function changeSlide(n) {
        // Masquer la question actuelle
        questions[currentSlide].style.display = "none";

        // Changer l'index du slide
        currentSlide += n;

        // Afficher la nouvelle question
        questions[currentSlide].style.display = "block";

        // Désactiver les boutons en fonction de la position
        document.getElementById("prevBtn").disabled = currentSlide === 0;
        document.getElementById("nextBtn").disabled = currentSlide === questions.length - 1;
    }
</script>
</body>
</html>
